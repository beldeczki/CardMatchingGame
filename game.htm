<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Card matching game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-1 p-4 text-bg-dark">
            <a href="" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="bi me-2" src="cards/evista.png" alt="" width="150" height="">
            </a>
    
            <div class="col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <label for="deckSize" class="form-label" style="color:rgb(173, 168, 168);">Deck size:</label>
                <select id="deckSize" class="form-select" style="width: 5rem; display: inline;">
                    <option value="6" selected>6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
                <button onclick="newGame()" type="button" class="btn btn-danger">START NEW GAME</button>
            </div>
    
            <div class="col-md-3 text-end"></div>
        </header>
        <br>
        <div class="container" style="width: 50rem;">
            <div id="gameArea" class="row row-cols-1 row-cols-md-5 g-4">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </body>
</html>
